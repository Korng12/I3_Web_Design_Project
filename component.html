<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
   <script src="https://kit.fontawesome.com/dfb28db673.js"
      crossorigin="anonymous"></script>
  <script src="https://cdn.tailwindcss.com"></script>

</head>
<body class="bg-black">


<!-- Search Icon Button -->
<button id="searchBar" onclick="toggleSearchBar()" aria-label="Search"
  class="p-2 rounded-full bg-transparent hover:bg-gray-700 transition">
  <i class="fa-solid fa-magnifying-glass text-white 
             hover:text-gray-400 
             transition duration-300 
             hover:scale-110 
             active:scale-90"></i>
</button>

<!-- Search Section (animated hidden by default) -->
<section id="search"
  class="opacity-0 scale-95 pointer-events-none transition-all duration-500 ease-in-out flex justify-center flex-col text-white items-center px-4 mb-8">
  <div class="relative w-full max-w-2xl">
    <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
      <i class="fa-solid fa-magnifying-glass text-gray-400"></i>
    </div>

    <input type="text"
      placeholder="Search for movies, genres, or actors..."
      class="w-full pl-12 pr-4 py-3 rounded-full bg-white/5 text-white placeholder:text-gray-400 
             border border-white/10 backdrop-blur-sm focus:outline-none focus:ring-2 focus:ring-white/30 
             focus:border-transparent transition duration-300" />

    <button
      class="absolute right-2 top-1/2 -translate-y-1/2 bg-white/10 hover:bg-white/20 text-white font-bold 
             px-5 py-2 rounded-full transition duration-300">
      Search
    </button>
  </div>
</section>

<script>
  function toggleSearchBar() {
    const search = document.getElementById("search");

    // Toggle logic
    if (search.classList.contains("opacity-0")) {
      search.classList.remove("opacity-0", "scale-95", "pointer-events-none");
      search.classList.add("opacity-100", "scale-100", "pointer-events-auto");
    } else {
      search.classList.add("opacity-0", "scale-95", "pointer-events-none");
      search.classList.remove("opacity-100", "scale-100", "pointer-events-auto");
    }
  }
</script>



</body>
</html>
