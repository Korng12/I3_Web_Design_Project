
<section class=" relative group hover:cursor-pointer ">

  <section id="detailPoster"  class="movie-slide h-[700px] relative bg-cover bg-center bg-blue-200 bg-no-repeat flex items-center px-8 sm:px-16  transition-opacity duration-700 py-40 ">
  <!-- Dark Gradient Overlay -->
    <div class="absolute inset-0 bg-gradient-to-r from-black via-black/60 to-transparent"></div>
  <!-- Content -->

    <div class="transition-transform duration-300 ease-in-out group-hover:scale-110 absolute inset-0 flex items-center justify-center opacity-0 opacity-80 play-animate">
        <div class="w-16 h-16 flex items-center justify-center rounded-full bg-white/80 text-black shadow-lg">
          <i class="fa-solid fa-play text-2xl ml-1"></i>
        </div>
    </div>
  </section>

</section>
<section class="flex  mb-16 gap-8 lg:mx-36  mt-16 ">
  <div class="flex flex-col items-center lg:items-start gap-4 lg:w-[250px] flex-shrink-0">
    <div id="detailTrailer" class="h-[350px] w-[250px] bg-cover bg-center rounded-xl shadow-lg"></div>
    <button class="group relative w-full flex items-center justify-between gap-4 px-6 py-3 rounded-xl bg-white text-black font-semibold text-base sm:text-lg shadow-md hover:bg-gray-100 transition-all duration-300">
      <span class="z-10">Trailer</span>
      <span class="z-10 flex items-center justify-center w-9 h-9 rounded-full bg-black text-white group-hover:scale-110 transition-transform duration-300">
        <i class="fa-solid fa-play"></i>
      </span>
      <div class="absolute inset-0 rounded-xl ring-2 ring-transparent group-hover:ring-black/20 transition-all duration-300"></div>
    </button>
  </div>

  <div class="flex flex-col flex-grow gap-6">

    <div class="flex flex-col lg:flex-row items-start lg:items-center justify-between gap-4">
      <h1 id="detailTitle" class="text-2xl sm:text-3xl font-bold leading-tight"></h1>
      <button onclick="addToMyList()"
        class="flex gap-3 items-center text-sm sm:text-base font-semibold text-black bg-white px-4 py-2 rounded-md shadow-md hover:opacity-80 active:scale-90 transition-all duration-300">
        Add To List <i class="fa-solid fa-plus"></i>
      </button>
    </div>

    <p id="detailDescription" class="text-gray-300 text-sm sm:text-base leading-relaxed max-w-4xl"></p>

    <ul id="detailGenres" class="flex flex-wrap gap-3 text-black font-bold text-xs sm:text-sm">
      <li class="bg-white px-3 py-1 rounded-full">Action</li>
      <li class="bg-white px-3 py-1 rounded-full">Adventure</li>
      <li class="bg-white px-3 py-1 rounded-full">Science Fiction</li>
    </ul>

    <ul class="flex flex-wrap gap-6 text-white font-medium text-xs sm:text-sm">
      <li class="flex items-center gap-1"><i class="fa-solid fa-calendar-days"></i><span id="detailYear"></span></li>
      <li class="flex items-center gap-1"><i class="fa-solid fa-clock"></i><span>3:12:00</span></li>
      <li class="flex items-center gap-1"><i class="fa-solid fa-star"></i><span>8.5</span></li>
    </ul>

    <div class="flex flex-col sm:flex-row  gap-4 text-white font-semibold text-base sm:text-lg max-w-4xl">
      <h2>Director: <span id="detailDirector">Hello World</span></h2>
      <h2>Country: <span id="detailCountry">United States</span></h2>
    </div>

  </div>
</section>

<section class="mt-10 flex mx-36 flex-col gap-4">

  <!-- Add this in movieDetail.html -->
  <div id="seriesSection" class="hidden mt-6">
    <label for="seasonSelect" class="text-white font-semibold mb-2 block">Select Season</label>
    <select id="seasonSelect" class="mb-4 p-2 rounded text-black bg-white"></select>
    <div id="episodeContainer" class="grid sm:grid-cols-2 gap-4"></div>
  </div>
  <div class="flex flex-col  ">
    <h2 class="text-xl sm:text-2xl font-bold mb-4">Related Movies</h2>
    <div id="relatedMovies" class="grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-4 gap-4">
    </div>
  </div>
</section>
