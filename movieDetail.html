
<section class=" relative group hover:cursor-pointer ">

  <section id="detailPoster"  class="movie-slide h-[700px] relative bg-cover bg-center bg-blue-200 bg-no-repeat flex items-center px-8 sm:px-16  transition-opacity duration-700 py-40 ">
  <!-- Dark Gradient Overlay -->
    <div class="absolute inset-0 bg-gradient-to-r from-black via-black/60 to-transparent"></div>
  <!-- Content -->

    <div class="transition-transform duration-300 ease-in-out group-hover:scale-110 absolute inset-0 flex items-center justify-center opacity-0 opacity-80 play-animate">
        <div class="w-16 h-16 flex items-center justify-center rounded-full bg-white/80 text-black shadow-lg">
          <i class="fa-solid fa-play text-2xl ml-1"></i>
        </div>
    </div>
  </section>

</section>
<section class="flex  mb-16 gap-8 lg:mx-36  mt-16 ">
  <div class="flex flex-col gap-4">
    <div id="detailTrailer"  class="h-[350px] w-[250px] bg-cover bg-center rounded-xl">
    </div>
    <button class="group hover:opacity-80 relative w-[250px] flex items-center justify-between gap-4 px-6 py-3 rounded-xl bg-white text-black font-semibold text-base sm:text-lg shadow-md hover:bg-gray-100 transition-all duration-300">
      <span class="z-10">Trailer</span>
      <span class="z-10 flex items-center justify-center w-9 h-9 rounded-full bg-black text-white group-hover:scale-110 transition-transform duration-300">
        <i class="fa-solid fa-play"></i>
      </span>
      <div class="absolute inset-0 rounded-xl ring-2 ring-transparent group-hover:ring-black/20 transition-all duration-300"></div>
    </button>


  </div>
  <div class="flex w-full flex-col  gap-4">
    <div class="flex items-center justify-between ">
      <h1 id="detailTitle" class="text-[26px] sm:text-[32px] font-bold"></h1>
      <button onclick="addToMyList()"
        class="transition-all duration-300 ease-in-out flex gap-4 items-center hover:opacity-80 active:scale-90">
        Add To List <i class="fa-solid fa-plus"></i> 
      </button>
    </div>
    <p id="detailDescription" class="text-[14px] sm:text-[16px] text-gray-300 w-[620px]"></p>
    <ul class="flex items-center gap-4 text-base text-black font-bold">
      <li class="bg-white px-2 py-2 rounded-2xl">Action</li>
      <li class="bg-white px-2 py-2 rounded-2xl">Adventure</li>
      <li class="bg-white px-2 py-2 rounded-2xl">Science Fiction</li>
      <li id="detailYear" class="text-white font-medium">
        <i  class="fa-solid fa-calendar-days "></i> <span class="text-white"></span> </li>
      <li class="text-white font-medium">
        <i class="fa-solid fa-clock"></i>
        <span>3:12:00</span> 
      </li>
      <li class="text-white font-medium">
        <i class="fa-solid fa-star"></i>
        <span>8.5</span>
      </li>
    </ul>
    <h2 class="text-[20px] text-[24px] font-bold">Director: Sa Swag</h2>
    <h2 class="text-[20px] text-[24px] font-bold">Country: United State</h2>
  </div>
</section>

<section class="mt-10 flex mx-36 flex-col gap-4">

  <!-- Add this in movieDetail.html -->
  <div id="seriesSection" class="hidden mt-6">
    <label for="seasonSelect" class="text-white font-semibold mb-2 block">Select Season</label>
    <select id="seasonSelect" class="mb-4 p-2 rounded text-black bg-white"></select>
    <div id="episodeContainer" class="grid sm:grid-cols-2 gap-4"></div>
  </div>
  <div class="flex flex-col  ">
    <h2 class="text-xl sm:text-2xl font-bold mb-4">Related Movies</h2>
    <div id="relatedMovies" class="grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-4 gap-4">
    </div>
  </div>
</section>
